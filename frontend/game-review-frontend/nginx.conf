resolver 169.254.0.10 valid=5s; # Endereço do resolvedor DNS interno do Railway

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy para o backend usando o nome exato do serviço Railway
    location /api/ {
        proxy_pass http://Backend:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Remova estas duas linhas temporariamente para depuração
        # proxy_no_cache 1;
        # proxy_cache_bypass 1;
    }

    # Redirecionar todas as outras rotas para index.html (React Router SPA )
    location / {
        try_files $uri /index.html;
    }

    # Cache para arquivos estáticos (opcional)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|json)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }
}